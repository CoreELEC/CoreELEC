#------------------------------------------------------------------------------------------------------
#
# HDMI/DVI Mode Configuration
# This will enforce the signal type of display
#   vout_mode='hdmi'
#   vout_mode='dvi'
#
#------------------------------------------------------------------------------------------------------

#------------------------------------------------------------------------------------------------------
#
# LibreELEC variables
#
# Setup the LibreELEC options
#   valid values are: textmode debugging progress nofsck nosplash noram overlay quiet ssh
#
# libreelec='quiet'
#
#------------------------------------------------------------------------------------------------------

#------------------------------------------------------------------------------------------------------
#
# Enable|Disable HDMI CEC Control
#   hdmi_cec='0'
#   hdmi_cec='1'
#
#------------------------------------------------------------------------------------------------------

#------------------------------------------------------------------------------------------------------
#
# Enable|Disable RTC Shield
#   rtc_shield='0'
#   rtc_shield='1'
#
#------------------------------------------------------------------------------------------------------

#------------------------------------------------------------------------------------------------------
#
# CPU Frequency / Cores control
#
# WARNING!!! WARNING!!! WARNING!!!
#   Before changing anything here please read the wiki entry:
#   http://odroid.com/dokuwiki/doku.php?id=en:c2_set_cpu_freq
#
# MAX CPU's
#   maxcpus='1'
#   maxcpus='2'
#   maxcpus='3'
#   maxcpus='4'
#
# MAX Frequency
#   2.016GHz
#   max_freq='2016'
#   1.944GHz
#   max_freq='1944'
#   1.920GHz
#   max_freq='1920'
#   1.896GHz
#   max_freq='1896
#   1.752GHz
#   max_freq='1752'
#   1.680GHz
#   max_freq='1680'
#   1.656GHz
#   max_freq='1656'
#   1.536GHz
#   max_freq='1536'
#
#------------------------------------------------------------------------------------------------------
